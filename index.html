    <style>
      body {
        font-family: 'Rubik', sans-serif;
        background-color: #0A0A10;
        color: #E5E7EB; /* gray-200 */
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      .bg-theme-gradient {
        background: linear-gradient(90deg, #3b82f6, #a855f7);
      }
      .text-theme-gradient {
        background: linear-gradient(90deg, #3b82f6, #a855f7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }
       .border-theme-gradient {
        border-image-slice: 1;
        border-image-source: linear-gradient(to right, #3b82f6, #a855f7);
      }
      .glass {
        -webkit-backdrop-filter: blur(16px);
        backdrop-filter: blur(16px);
        background: rgba(17, 24, 39, 0.3); /* gray-900/30 */
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .shadow-glow {
        transition: box-shadow 0.3s ease-in-out;
        box-shadow: 0 0 15px rgba(59, 130, 246, 0), 0 0 20px rgba(168, 85, 247, 0);
      }
      .hover-glow:hover {
        box-shadow: 0 0 15px rgba(59, 130, 246, 0.5), 0 0 20px rgba(168, 85, 247, 0.3);
      }
      
      @keyframes marquee-left {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      @keyframes marquee-right {
        0% { transform: translateX(-50%); }
        100% { transform: translateX(0); }
      }
      .scrolling-wrapper {
        display: flex;
        flex-shrink: 0;
      }
      .animate-marquee-left {
        animation: marquee-left 120s linear infinite;
      }
      .animate-marquee-right {
        animation: marquee-right 120s linear infinite;
      }
      @keyframes fadeInOnLoad {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .fade-in-on-load {
        animation: fadeInOnLoad 0.5s ease-in-out;
      }
    </style>
